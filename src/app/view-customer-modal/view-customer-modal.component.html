<h2 mat-dialog-title>Customer Details</h2>
<mat-dialog-content>
  <form>
    <mat-label>Name</mat-label>
    <mat-form-field>
      <input matInput placeholder="Name" [value]="data.name" disabled />
    </mat-form-field>
    <mat-label>Email</mat-label>
    <mat-form-field>
      <input matInput placeholder="Email" [value]="data.email" disabled />
    </mat-form-field>
    <mat-label>Phone</mat-label>
    <mat-form-field>
      <input matInput placeholder="Phone" [value]="data.phone" disabled />
    </mat-form-field>
    <mat-label>Address</mat-label>
    <mat-form-field>
      <input
        matInput
        placeholder="Address"
        [value]="data.address.street || data.address"
        disabled
      />
    </mat-form-field>
  </form>
  <mat-dialog-content>
    <div mat-dialog-actions>
      <button mat-button (click)="closeModal()">Close</button>
    </div>
  </mat-dialog-content></mat-dialog-content
>
