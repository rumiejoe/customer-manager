<mat-toolbar>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <span>Customer Manager</span>
  <span class="example-spacer"></span>
  <div class="example-button-container">
    <mat-form-field class="example-full-width" style="margin-bottom: -1.25em ">
      <mat-label>Search</mat-label>
      <input class="search" type="text" [(ngModel)]="searchTerm" (input)="onSearch()" matInput placeholder="Search...">
    </mat-form-field>
    <button (click)="goTo()" mat-fab extended>
      <mat-icon>add</mat-icon>
      New
    </button>
  </div>

</mat-toolbar>

<h1 class="header">Customer Manager</h1>

<table mat-table [dataSource]="filteredItems" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let rowIndex = index">{{rowIndex + 1}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{element.address.street}}</td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{element.gender}}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td class="actions" mat-cell *matCellDef="let element; let rowIndex = index">
      <mat-icon (click)="openViewModal(element)">visibility</mat-icon>
      <mat-icon (click)="openEditModal(element)">edit</mat-icon>
      <mat-icon (click)="initDelete(rowIndex)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
